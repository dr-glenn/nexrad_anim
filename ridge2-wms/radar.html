<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Radar WMS</title>

    <style>
      .map {
        width: 600px;
        height: 360px;
      }
      .legend {
        display: inline-block;
        margin-top: 5px;
      }
      .controls {
        display: inline-block;
        margin-top: 0;
      }
      .button {
        margin-top: 0;
      }
      .info {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
	<h2>NWS Weather Radar</h2>
    <div id="map" class="map"></div>
    <img id="legend" class="legend" src="data:," alt="Legend" width=300" height=25">
    <div class="controls" role="group" aria-label="Animation controls">
      <button id="play" class="button" type="button">Play</button>
      <button id="pause" class="button" type="button">Pause</button>
      <span id="info" class="info"></span>
    </div>
    <script src="radar_site.js"></script>
  </body>
</html>
